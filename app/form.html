
  
  <div id="form-container">
    <h2>ACT Aspire Order Form</h2>
    <div class="col-sm-12">
      <p>
        Congratulations on your decision to order ACT Aspire! To help ensure your order is accurate please fill in all applicable boxes. This will ensure accurate order.
      </p>
      <p>
        Pricing valid through {{cost.pricing.validThrough}}
      </p>
    </div>

    <div class="row"><div class="col-sm-12">Date: {{date | date:'yyyy-MM-dd'}}</div></div>

      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="customerForm" name="customerForm" ng-submit="processForm()">        
        <!-- our nested state views will be injected here -->
        <div id="form-views" ui-view></div>
      </form>
  
  </div>
